<!DOCTYPE html>

<html>
  <head>
    <title>svg_test</title>
    <link rel="stylesheet" href="svg_test.css">
  </head>
 
  <body>
    <h1>Dragging an SVG</h1>
    <div>
      <h3>Draggable SVG</h3>
      <svg id="draggable-svg" width="100" height="100">
        <rect class="draggable" width="100" height="100" fill="red"/>
      </svg>
    </div>
    
    <div>
      <h3>Draggable Div</h3>
      <div id="draggable-div" class="draggable"></div>
    </div>
    
    <div>
      <h3>Svg Dropzone</h3>
      <svg id="svg-dropzone" width="200" height="100">
        <rect width="200" height="100" fill="grey"/>
      </svg>
    </div>
    
    <div>
      <h3>Div Dropzone</h3>
      <div id="div-dropzone"></div>
    </div>
    
    <h1>Dragging within an SVG</h1>
    <div>
      <svg width="400" height="420">
        <rect id="drag-within-svg" class="draggable" width="100" height="100" fill="red" />
        <rect id="drop-within-svg" y="120" width="200" height="100" fill="grey" />
        <rect id="drop-within-svg-inner" y="160" x="10" width="180" height="40" fill="lightgrey" />
      </svg>
    </div>
    
    <script type="application/dart" src="svg_test.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
